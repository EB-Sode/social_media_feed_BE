# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = social_media_feed.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=apps 
    --cov-report=html 
    --cov-report=term-missing 
    --reuse-db 
    -v
    --tb=short
testpaths = test
